<style is="custom-style">
  :root {

    /* application */
    --dark-primary-color: #303f9f;  /* Dark primary color (700) */
    --default-primary-color: #57bb8a;  /* Default primary color (500) */
    --light-primary-color: #c5cae9;  /* Light primary color (100) */
    --text-primary-color: #ffffff;  /* Color of icons and text in app toolbar */
    --accent-color: #ff4081;  /* Accent color */
    --primary-background-color: #ffffff;  /* Primary background color */
    --primary-text-color: #212121;  /* Primary text color */
    --secondary-text-color: #757575;  /* Secondary text color */
    --disabled-text-color: #bdbdbd;  /* Disabled text color */
    --divider-color: #e0e0e0;  /* Divider color */

    /* paper-checkbox */
    --paper-checkbox-unchecked-background-color: transparent;  /* Checkbox background color when the input is not checked */
    --paper-checkbox-unchecked-color: #212121;  /* Checkbox border color when the input is not checked */
    --paper-checkbox-unchecked-ink-color: #212121;  /* Selected/focus ripple color when the input is not checked */
    --paper-checkbox-checked-color: #f4b400;  /* Checkbox color when the input is checked */
    --paper-checkbox-checked-ink-color: #3f51b5;  /* Selected/focus ripple color when the input is checked */
    --paper-checkbox-checkmark-color: white;  /* Checkmark color */
    --paper-checkbox-label-color: #212121;  /* Label color */
    --paper-checkbox-error-color: #db4437;  /* Checkbox color when invalid */

    /* paper-radio-button */
    --paper-radio-button-checked-color: #0f9d58;  /* Radio button color when the input is checked */

    /* paper-fab */
    --paper-fab-background: #ff4081;  /* The background color of the button */
    --paper-fab-keyboard-focus-background: #880e4f;  /* The background color of the button when focused */
    --paper-fab-disabled-background: #e0e0e0;  /* The background color of the button when it's disabled */
    --paper-fab-disabled-text: #9e9e9e;  /* The text color of the button when it's disabled */

    /* paper-toggle-button */
    --paper-toggle-button-checked-button-color: #9c27b0;  /* Button color when the input is checked */

    /* paper-dialog */
    --paper-dialog-background-color: #ffffff;  /* Dialog background color */
    --paper-dialog-color: #212121;  /* Dialog foreground color */
    --paper-dialog-button-color: #3f51b5;  /* Button area foreground color */
  }
</style>
