<!--
Use in the demo2 to test the changedByUser property.
-->
<dom-module id="commonmark-editor-play">

    <template>
		<commonmark-editor id="editor" height="500px" changed-by-user={{changedByUser}}>foo</commonmark-editor>
		<button id="Reset" on-tap="reset">Reset Value</button>
		Changed by user: <span>{{changedByUser}}</span>
    </template>

    <script>
        Polymer({
            is: "commonmark-editor-play",
			reset: function() {
				this.$.editor.value="bar";
			}
        });
    </script>

</dom-module>
