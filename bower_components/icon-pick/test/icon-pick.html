<html>

  <body>
    <test-fixture id="iconPick">

      <template>
        <icon-pick></icon-pick>
      </template>
    </test-fixture>
    <script>
      suite('<icon-pick>', function () {
        var iconPick;
        iconPick = fixture('iconPick');
        setup(function () {
        });
        teardown(function () {
          //...
        });
        suite('basic usage', function () {
          test('can be triggered with space', function(done) {
            iconPick.addEventListener('keydown', function() {
              done();
            });
            MockInteractions.pressSpace(iconPick);
          });
          test('can be clicked', function(done) {
            iconPick.addEventListener('click', function() {
              done();
            });
            MockInteractions.tap(iconPick);
          });
        });
      });
    </script>
  </body>
